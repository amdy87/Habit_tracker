<html>
    <head>
        <link rel="stylesheet" href="sytle.css">
        <title>Habit Tracker
        </title>
    </head>


    <body>
        <div class="goal-container">
            <h1>Goals</h1>
            <ul class="goal-list">
            <li>
                <div class="title">
                    <h2>Health</h2>
                    <h2 class="lvl">LVL. 1</h2>
                </div>
               <button>Add Habit</button>
            </li>
            <li>
                <h2>Health</h2>
                <h2 class="lvl">LVL. 1</h2>
               <button>Complete</button>
            </li>
            <li>
                <h2>Health</h2>
                <h2 class="lvl">LVL. 1</h2>
               <button>Complete</button>
            </li>
            </ul>
        </div>

        <div class="habit-container">
            <h1>Habits</h1>
            <ul class="goal-list">
            <li>
                <div class="title">
                <h2>Health</h2>
                <h2 class="lvl">LVL. 1</h2>
            </div>
                <div class="progress-bar">
                    <span class="progress-bar-percent"></span>
                </div>
                <h3 class="total-days">1/30 Days</h3>
               <button>Completed</button>
            </li>
            </ul>
        </div>

        <script src="script.js"></script>
    </body>

</html>
